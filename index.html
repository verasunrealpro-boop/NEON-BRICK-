<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>ATARI BRICK – Neon Edition</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- PWA (OBRIGATÓRIO) -->
  <link rel="manifest" href="./manifest.json">
  <meta name="theme-color" content="#000000">

  <!-- React -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

  <!-- Framer Motion -->
  <script src="https://unpkg.com/framer-motion/dist/framer-motion.umd.js"></script>

  <!-- Babel (JSX no browser) -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <style>
    * {
      box-sizing: border-box;
      user-select: none;
    }

    body {
      margin: 0;
      background: #05080f;
      color: white;
      font-family: monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    #root {
      position: relative;
      width: 360px;
      height: 480px;
      border-radius: 12px;
      box-shadow: 0 0 40px rgba(0,255,255,0.3);
      overflow: hidden;
      background: #05080f;
    }

    canvas {
      display: block;
      margin: auto;
      background: transparent;
    }

    button {
      background: linear-gradient(135deg, #00ffff, #00aaff);
      border: none;
      padding: 10px 16px;
      margin-top: 12px;
      color: #001;
      font-weight: bold;
      cursor: pointer;
      border-radius: 6px;
    }

    button:hover {
      filter: brightness(1.2);
    }

    .overlay {
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: rgba(0,0,0,0.6);
      z-index: 10;
    }
  </style>
</head>

<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useRef, useEffect, useMemo } = React;
    const { motion } = window.FramerMotion;

    const W = 320;
    const H = 400;

    const PADDLE_Y = 360;
    const PADDLE_H = 10;
    const PADDLE_W = 80;
    const BALL_R = 5;

    const BRICK_COLORS = {
      normal: 'hsl(180,100%,60%)',
      hard: 'hsl(35,100%,60%)',
      steel: 'hsl(0,0%,70%)'
    };

    function AnimatedBackground() {
      const stars = useMemo(() =>
        Array.from({ length: 80 }, (_, i) => ({
          id: i,
          x: Math.random() * 100,
          size: Math.random() * 2 + 1,
          duration: Math.random() * 10 + 8,
          delay: Math.random() * 10
        })), []);

      return (
        <div style={{ position:'absolute', inset:0, overflow:'hidden' }}>
          {stars.map(s => (
            <motion.div
              key={s.id}
              style={{
                position:'absolute',
                left: `${s.x}%`,
                width: s.size,
                height: s.size,
                background: 'white',
                opacity: 0.6,
                borderRadius: '50%'
              }}
              animate={{ y: ['-10%', '110%'] }}
              transition={{ duration: s.duration, repeat: Infinity, delay: s.delay, ease:'linear' }}
            />
          ))}
        </div>
      );
    }

    function App() {
      const canvasRef = useRef(null);
      const [screen, setScreen] = useState('menu');

      useEffect(() => {
        if (screen !== 'playing') return;
        const ctx = canvasRef.current.getContext('2d');

        let ball = { x:160, y:300, dx:150, dy:-150 };
        let paddleX = 120;

        function loop() {
          ctx.clearRect(0,0,W,H);

          ball.x += ball.dx * 0.016;
          ball.y += ball.dy * 0.016;

          if (ball.x < 5 || ball.x > W-5) ball.dx *= -1;
          if (ball.y < 5) ball.dy *= -1;
          if (ball.y > H) setScreen('menu');

          ctx.fillStyle = 'white';
          ctx.beginPath();
          ctx.arc(ball.x, ball.y, BALL_R, 0, Math.PI*2);
          ctx.fill();

          ctx.fillStyle = 'cyan';
          ctx.fillRect(paddleX, PADDLE_Y, PADDLE_W, PADDLE_H);

          requestAnimationFrame(loop);
        }

        loop();
      }, [screen]);

      return (
        <>
          <AnimatedBackground />
          <canvas ref={canvasRef} width={W} height={H} />
          {screen === 'menu' && (
            <div className="overlay">
              <h2>ATARI BRICK</h2>
              <button onClick={() => setScreen('playing')}>START</button>
            </div>
          )}
        </>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
